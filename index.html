<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.10.5/brython_stdlib.js">
    </script>
</head>

<body onload="brython()">
<input id="input16" autocomplete="off" value="test">
<button id="button16">남명준폰트로 변환</button>
<div id="zone16" class="zone"></div>
<script type="text/python">
from browser import document, html

def show_values(event):
    input = document["input16"].value
    select = document["select16"]
    option = select.options[select.selectedIndex].value
    text = document["textarea16"].value
    document["zone16"].clear()
    document["zone16"] <= (f"Value in INPUT field: {input}",
        html.BR(), f"Selected option: {option}",
        html.BR(), f"Value in TEXTAREA field: {text}"
        )

document["button16"].bind("click", show_values)
    </script>


</body>

</html>
